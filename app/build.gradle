plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'edu.sc.seis.launch4j' version '2.5.4'
}

group = 'musicsearch'
version = '1.0.0'
mainClassName = 'musicsearch.App'

javafx {
    version = "21"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.media']
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.21.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
    implementation 'com.google.guava:guava:32.1.2-jre'
    implementation 'io.github.cdimascio:dotenv-java:3.2.0'
    implementation 'org:jaudiotagger:2.0.3'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'musicsearch.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

// ------------------ jlink кастомного JRE ------------------
def jmodsDir = file("C:/javafx-jmods-21")
def customRuntimeDir = file("$buildDir/runtime")

tasks.register('createRuntime', Exec) {
    dependsOn 'classes'
    group = 'build'
    description = 'Создает кастомное JRE с JavaFX'

    def modules = 'java.base,java.logging,java.desktop,javafx.controls,javafx.fxml,javafx.media'

    commandLine = [
        "${System.getProperty('java.home')}/bin/jlink",
        '--module-path', "${jmodsDir};${System.getProperty('java.home')}/jmods",
        '--add-modules', modules,
        '--output', customRuntimeDir,
        '--strip-debug',
        '--compress', '2',
        '--no-header-files',
        '--no-man-pages'
    ]
}

// ------------------ Fat JAR ------------------
tasks.named('shadowJar') {
    archiveBaseName.set('MusicSearch')
    archiveClassifier.set('')
    archiveVersion.set('1.0.0')
}

def icoPath = file('src/main/resources/icon.ico').absolutePath
logger.lifecycle("Launching with icon: ${icoPath} exists=${file(icoPath).exists()}")

launch4j {
    mainClassName = 'musicsearch.App'
    jarTask = tasks.shadowJar
    outfile = 'MusicSearch.exe'
    icon = icoPath   
    jreMinVersion = '21'
    bundledJrePath = 'runtime'
    dontWrapJar = false
    jvmOptions = ['-Xmx512m']
    headerType = 'gui'
}


// ------------------ Инсталлятор через Inno Setup ------------------
tasks.register('buildInstaller') {
    dependsOn 'launch4j', 'createRuntime'
    group = 'build'
    description = 'Копирует артефакты (EXE, runtime, icon, .env) в рабочую папку и запускает Inno Setup'

    doFirst {
        def exeSrc = file("$projectDir/build/launch4j/MusicSearch.exe")
        def runtimeSrc = file("$projectDir/build/runtime")
        if (!exeSrc.exists()) throw new GradleException("EXE not found: ${exeSrc}")
        if (!runtimeSrc.exists()) throw new GradleException("runtime not found: ${runtimeSrc}")

        def workDir = file("$buildDir/installerWork")
        if (workDir.exists()) workDir.deleteDir()
        workDir.mkdirs()

        // копируем EXE
        copy {
            from exeSrc
            into workDir
        }

        copy {
            from runtimeSrc
            into file("${workDir}/runtime")
        }

        def iconSrc = file("${projectDir}/src/main/resources/icon.ico")
        if (iconSrc != null) {
            copy {
                from iconSrc
                into workDir
            }
        } else {
            logger.lifecycle("Warning: icon.ico not found in standard locations; installer will be built without Setup icon.")
        }

        def envSrc = file("${projectDir}/.env")
        if (envSrc != null) {
            copy {
                from envSrc
                into workDir
            }
        } else {
            // создаём шаблон .env в workDir, чтобы инсталлятор положил его у пользователя
            def tmpl = file("${workDir}/.env")
            tmpl.text = """# MusicSearch configuration (template)
# Put your keys here or edit after installation
API_KEY=
API_URL=
"""
            logger.lifecycle("No .env found in project; created template at ${tmpl}")
        }

        // создаём временный .iss с относительными путями (icon и .env уже в workDir)
        def tmpIss = file("${workDir}/MusicSearch_tmp.iss")
        def setupIconLine = (iconSrc != null) ? "SetupIconFile=icon.ico" : ""
        tmpIss.text = """
[Setup]
AppName=MusicSearch
AppVersion=1.0
DefaultDirName={pf}\\MusicSearch
DefaultGroupName=MusicSearch
${setupIconLine}
OutputDir=..\\installer
OutputBaseFilename=MusicSearchSetup
Compression=lzma
SolidCompression=yes
WizardStyle=modern

[Files]
Source: "MusicSearch.exe"; DestDir: "{app}"; Flags: ignoreversion
Source: "runtime\\*"; DestDir: "{app}\\runtime"; Flags: recursesubdirs createallsubdirs
Source: ".env"; DestDir: "{app}"; Flags: ignoreversion

[Icons]
Name: "{group}\\MusicSearch"; Filename: "{app}\\MusicSearch.exe"
""".stripIndent().trim()

        // ensure output dir exists (app/build/installer)
        def installerOut = file("$projectDir/build/installer")
        installerOut.mkdirs()
    }

    doLast {
        def workDir = file("$buildDir/installerWork")
        def tmpIss = file("${workDir}/MusicSearch_tmp.iss")
        def iscc = file('C:/Program Files (x86)/Inno Setup 6/ISCC.exe')
        if (!iscc.exists()) throw new GradleException("ISCC not found at ${iscc}. Install Inno Setup or update path.")

        exec {
            workingDir workDir
            commandLine iscc.absolutePath, tmpIss.name
        }
        logger.lifecycle("Installer created at: ${projectDir}/build/installer")
    }
}
